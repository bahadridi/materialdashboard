<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-icon card-header-warning">
            <div class="card-icon">
              <i class="material-icons">history</i>
            </div>
            <h4 class="card-title">Historique</h4>
          </div>
          <div class="card-body">
            <div class="toolbar">
              <!--        Here you can write extra buttons/actions for the toolbar              -->
              <div class="material-datatables">
                <table
                  id="datatables"
                  class="table table-striped table-no-bordered table-hover"
                  cellspacing="0"
                  width="100%"
                  style="width: 100%;"
                >
                  <thead>
                    <tr>
                      <th>{{ histo.headerRow[0] }}</th>
                      <th>{{ histo.headerRow[1] }}</th>
                      <th>{{ histo.headerRow[2] }}</th>
                      <th>{{ histo.headerRow[3] }}</th>
                      <th>{{ histo.headerRow[4] }}</th>
                      <th class="disabled-sorting text-right">
                        {{ histo.headerRow[5] }}
                      </th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr
                      [class]="classTable(row[2])"
                      *ngFor="let row of histo.dataRows"
                    >
                      <td>{{ row[0] }}</td>
                      <td>{{ row[1] }}</td>
                      <td>{{ row[2] }}</td>
                      <td>{{ row[3] }}</td>
                      <td>{{ row[4] }}</td>
                      <td class="text-right">
                        <a
                          href="javascript:void(0)"
                          class="btn btn-link btn-info btn-just-icon like"
                          ><i class="material-icons">favorite</i></a
                        >
                        <a
                          href="javascript:void(0"
                          class="btn btn-link btn-warning btn-just-icon edit"
                          ><i class="material-icons">dvr</i></a
                        >
                        <a
                          href="javascript:void(0s"
                          class="btn btn-link btn-danger btn-just-icon remove"
                          ><i class="material-icons">close</i></a
                        >
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
